<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Landing</title>
    <link rel="icon" href="src/img/favicon/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-main">
                <img src="./src/img/logo/logo.svg" alt="logo">

                <div class="header-inner">
                    <div class="header-inner__links">
                        <a class="header-inner__links-link" href="#">Explore</a>
                        <a class="header-inner__links-link" href="#">Creators</a>
                        <a class="header-inner__links-link" href="#">Community</a>
                    </div>

                    <button class="header-button">Connect Wallet</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="first">
            <div class="container">
                <div class="first-main">
                    <h1>Explore, Buy and Sell the <span>Best NFTs!</span></h1>
                    <div class="first-main__btns">
                        <button class="first-main__btns-btn">Explore</button>
                        <button class="first-main__btns-btn2">Create</button>
                    </div>
                    <div class="first-numbers">
                        <div class="first-numbers__number">
                            <p>32k+</p>
                            Artworks
                        </div>

                        <div class="first-numbers__number">
                            <p>20k+</p>
                            Actions
                        </div>

                        <div class="first-numbers__number">
                            <p>12k+</p>
                            Creators
                        </div>
                    </div>
                </div>

                <div class="first-nft">
                    <div class="first-nft__header">
                        <div>
                            <p class="first-nft__header-title">Current Bid</p>
                            <p class="first-nft__header-subtitle">0.99 ETH</p>
                        </div>

                        <div>
                            <p class="first-nft__header-title">Ends in</p>
                            <p class="first-nft__header-subtitle">25 hrs</p>
                        </div>
                    </div>

                    <div class="first-nft__footer">
                        <div>
                            <p class="first-nft__footer-title">Artist</p>
                            <p class="first-nft__footer-subtitle">@wzard</p>
                        </div>
                        <button class="first-nft__footer-btn">Start Bid</button>
                    </div>
                </div>
            </div>

            <button class="first-arrow">
                <img src="./src/img/svg-icons/arrow-bottom.svg" alt="arrow-bottom">
            </button>

        </div>
    </main>
    <script type="module" src="dist/bundle.js"></script>
</body>

</html>
