<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Landing</title>
    <link rel="icon" href="src/img/favicon/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-main">
                <img src="./src/img/logo/logo.svg" alt="logo">

                <div class="header-inner">
                    <div class="header-inner__links">
                        <a class="header-inner__links-link" href="#">Explore</a>
                        <a class="header-inner__links-link" href="#">Creators</a>
                        <a class="header-inner__links-link" href="#">Community</a>
                    </div>

                    <button class="header-button">Connect Wallet</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="first">
            <div class="first-main">
                <h1>Explore, Buy and Sell the <span>Best NFTs!</span></h1>
                <div>
                    <button class="first-button">Explore</button>
                    <button class="first-button">Create</button>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="dist/bundle.js"></script>
</body>

</html>
